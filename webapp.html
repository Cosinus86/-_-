<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ–¥–∏–∞-–±–∏–±–ª–∏–æ—Ç–µ–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            padding: 0;
        }

        /* –§–æ–Ω —Ä–∞–∑–¥–µ–ª–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º */
        .section-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            z-index: 0;
            overflow: hidden;
        }

        .section-bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .section-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #0f0f0f);
            z-index: 1;
        }

        /* –®–∞–ø–∫–∞ —Å –∫–Ω–æ–ø–∫–æ–π –≤–æ–∑–≤—Ä–∞—Ç–∞ */
        .section-header {
            position: sticky;
            top: 0;
            padding: 12px 8px;
            z-index: 100;
            margin-bottom: 12px;
        }

        .section-title-btn {
            background: rgba(39, 39, 39, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
        }

        .section-title-btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(39, 39, 39, 0.8);
        }

        .btn-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-arrow {
            font-size: 18px;
            opacity: 0.8;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞ */
        .content-wrapper {
            position: relative;
            z-index: 2;
            padding: 0 8px;
            padding-bottom: 80px;
        }

        /* –°–µ—Ç–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .grid-item {
            aspect-ratio: 16/9;
            background: rgba(39, 39, 39, 0.9);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .grid-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .special-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .special-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: white;
            text-decoration: none;
            font-size: 13px;
            text-align: center;
            padding: 16px;
            font-weight: 500;
            line-height: 1.4;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail::after {
            content: "‚ñ∂";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        /* –ù–æ–º–µ—Ä –≤–∏–¥–µ–æ –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
        .video-number {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 1;
            min-width: 24px;
            text-align: center;
        }

        /* –ü–∞–≥–∏–Ω–∞—Ü–∏—è - –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–∏ */
        .pagination {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-numbers {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .page-rect {
            width: 6px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .page-rect.active {
            background: #3ea6ff;
            height: 32px;
            box-shadow: 0 0 10px rgba(62, 166, 255, 0.5);
        }

        .page-rect:hover:not(.active) {
            background: rgba(255, 255, 255, 0.3);
            height: 28px;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ —Å –Ω–æ–º–µ—Ä–æ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .page-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #3ea6ff;
            color: #0f0f0f;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            margin-bottom: 4px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .page-rect:hover .page-tooltip {
            opacity: 1;
        }

        .nav-arrows {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            background: rgba(39, 39, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(62, 166, 255, 0.2);
            border-color: #3ea6ff;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* –ó–∞–≥—Ä—É–∑—á–∏–∫ */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(15, 15, 15, 0.9);
            padding: 24px;
            border-radius: 12px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(39, 39, 39, 0.5);
            border-top-color: #3ea6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */
        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
            grid-column: 1 / -1;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .retry-button {
            background: #3ea6ff;
            border: none;
            color: #0f0f0f;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            
            .grid-item {
                border-radius: 6px;
            }
            
            .section-title-btn {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .page-rect {
                width: 5px;
                height: 20px;
            }
            
            .page-rect.active {
                height: 26px;
            }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º —Ä–∞–∑–¥–µ–ª–∞ -->
    <div class="section-background" id="sectionBackground">
        <img class="section-bg-image" id="sectionBgImage" src="" alt="">
        <div class="section-gradient"></div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content-wrapper">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="section-header">
            <button class="section-title-btn" id="sectionBtn">
                <div class="btn-content">
                    <span class="btn-arrow">‚Üê</span>
                    <span id="sectionName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                </div>
                <span>üè†</span>
            </button>
        </div>

        <!-- –°–µ—Ç–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ -->
        <div class="grid-container" id="gridContainer">
            <div class="loader">
                <div class="spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>

    <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
    <div class="pagination">
        <div class="nav-arrows">
            <button class="nav-btn" id="prevBtn">‚Üê</button>
        </div>
        <div class="page-numbers" id="pageNumbers"></div>
        <div class="nav-arrows">
            <button class="nav-btn" id="nextBtn">‚Üí</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º ID —Ä–∞–∑–¥–µ–ª–∞ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const sectionId = urlParams.get('data');  // –ò–∑–º–µ–Ω–∏–ª–∏ —Å 'section' –Ω–∞ 'data'
        
        console.log('üöÄ –í–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ');
        console.log('üìå ID —Ä–∞–∑–¥–µ–ª–∞:', sectionId);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ ID
        if (!sectionId) {
            document.getElementById('gridContainer').innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                    <div style="color: #aaa; margin-bottom: 20px;">‚ùå –†–∞–∑–¥–µ–ª –Ω–µ —É–∫–∞–∑–∞–Ω</div>
                    <button onclick="tg.close()" style="
                        background: #3ea6ff;
                        border: none;
                        color: #0f0f0f;
                        padding: 10px 20px;
                        border-radius: 8px;
                        font-weight: 600;
                        cursor: pointer;
                    ">–ó–∞–∫—Ä—ã—Ç—å</button>
                </div>
            `;
            return;
        }
        
        // –î–∞–Ω–Ω—ã–µ —Ç–µ–ø–µ—Ä—å —Ö—Ä–∞–Ω—è—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω–æ
        // –î–ª—è –Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∂–µ–º –∑–∞–≥–ª—É—à–∫—É
        document.getElementById('sectionName').textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–∑–¥–µ–ª–∞...";
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        function loadSectionData() {
            showLoader();
            
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
                const storedData = localStorage.getItem(`section_${sectionId}`);
                
                if (!storedData) {
                    throw new Error('–î–∞–Ω–Ω—ã–µ —Ä–∞–∑–¥–µ–ª–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ –∫—ç—à–µ');
                }
                
                const sectionData = JSON.parse(storedData);
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ –∫—ç—à–∞');
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                displaySectionData(sectionData);
                hideLoader();
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                document.getElementById('gridContainer').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <div style="color: #aaa; margin-bottom: 20px;">${error.message}</div>
                        <div style="color: #888; font-size: 14px; margin-bottom: 20px;">
                            –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ä–∞–∑–¥–µ–ª —á–µ—Ä–µ–∑ –±–æ—Ç–∞
                        </div>
                        <button onclick="tg.close()" style="
                            background: #3ea6ff;
                            border: none;
                            color: #0f0f0f;
                            padding: 10px 20px;
                            border-radius: 8px;
                            font-weight: 600;
                            cursor: pointer;
                        ">–ó–∞–∫—Ä—ã—Ç—å</button>
                    </div>
                `;
                
                hideLoader();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        function displaySectionData(data) {
            document.getElementById('sectionName').textContent = data.section.name;
            
            if (data.section.cover_image) {
                document.getElementById('sectionBgImage').src = data.section.cover_image;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –º–∞—Ç–µ—Ä–∏–∞–ª—ã
            currentMaterials = data.materials || [];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateGrid();
            updatePagination();
        }
        
        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô:
        // updateGrid, updatePagination, openMaterial, getMaterialColor –∏ —Ç.–¥.
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Telegram
            tg.ready();
            tg.setHeaderColor('#0f0f0f');
            tg.setBackgroundColor('#0f0f0f');
            
            // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.close();
            });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            loadSectionData();
        });
    </script>
</body>
</html>
