<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>–ú–µ–¥–∏–∞-–±–∏–±–ª–∏–æ—Ç–µ–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            overscroll-behavior: none;
        }

        .section-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .section-bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.3) blur(20px);
            transform: scale(1.1);
        }

        .section-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(15, 15, 15, 0.2) 0%,
                rgba(15, 15, 15, 0.4) 20%,
                rgba(15, 15, 15, 0.7) 40%,
                #0f0f0f 70%,
                #0f0f0f 100%
            );
        }

        .section-header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 16px;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .section-title-btn:active {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(0.98);
        }

        .btn-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-arrow {
            font-size: 20px;
            opacity: 0.7;
            transition: opacity 0.2s;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .btn-arrow:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .content-wrapper {
            padding: 16px;
            padding-bottom: 80px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .grid-item:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.08);
        }

        .special-item {
            grid-column: 1 / -1;
            aspect-ratio: 32/9;
            background: linear-gradient(135deg, rgba(62, 166, 255, 0.1), rgba(62, 166, 255, 0.05));
            border: 1px solid rgba(62, 166, 255, 0.2);
        }

        .special-link {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            font-weight: 500;
        }

        .special-link small {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .video-number {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 2;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .grid-item:hover .play-icon {
            opacity: 1;
            background: rgba(0, 0, 0, 0.9);
        }

        .material-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 8px;
            font-size: 11px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .pagination {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .nav-arrows {
            flex: 0 0 auto;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-btn:active {
            background: rgba(255, 255, 255, 0.12);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-numbers {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 4px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 0 8px;
        }

        .page-numbers::-webkit-scrollbar {
            display: none;
        }

        .page-rect {
            min-width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .page-rect.active {
            background: rgba(62, 166, 255, 0.2);
            border-color: rgba(62, 166, 255, 0.5);
            color: white;
        }

        .page-rect:active:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .page-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-bottom: 8px;
        }

        .page-rect:hover .page-tooltip {
            opacity: 1;
        }

        .loader {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3ea6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .retry-button {
            background: #3ea6ff;
            border: none;
            color: #0f0f0f;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="section-background" id="sectionBackground">
        <img class="section-bg-image" id="sectionBgImage" src="" alt="">
        <div class="section-gradient"></div>
    </div>

    <div class="section-header">
        <button class="section-title-btn" id="sectionBtn">
            <div class="btn-content">
                <span class="btn-arrow">‚Üê</span>
                <span id="sectionName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                <span class="btn-arrow">‚Üí</span>
            </div>
            <span>üè†</span>
        </button>
    </div>

    <div class="content-wrapper">
        <div class="grid-container" id="gridContainer">
            <div class="loader">
                <div class="spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏...</div>
            </div>
        </div>
    </div>

    <div class="pagination">
        <div class="nav-arrows">
            <button class="nav-btn" id="prevBtn">‚Üê</button>
        </div>
        <div class="page-numbers" id="pageNumbers"></div>
        <div class="nav-arrows">
            <button class="nav-btn" id="nextBtn">‚Üí</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        tg.expand();
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#0f0f0f');
        tg.ready();

        const ITEMS_PER_PAGE = 28;
        let ALL_SECTIONS = [];
        let CURRENT_SECTION_INDEX = 0;
        let currentPage = 1;
        let totalPages = 1;

        async function loadAllData() {
            showLoader();
            const urlParams = new URLSearchParams(window.location.search);
            const jsonData = urlParams.get('data');
            
            if (!jsonData) {
                showError('‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö. –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞.');
                return;
            }
            
            try {
                const decoded = decodeURIComponent(jsonData);
                const allData = JSON.parse(decoded);
                
                if (!allData.sections || !allData.sections.length) {
                    showError('üì≠ –í –±–∏–±–ª–∏–æ—Ç–µ–∫–µ –ø–æ–∫–∞ –Ω–µ—Ç —Ä–∞–∑–¥–µ–ª–æ–≤.');
                    return;
                }
                
                ALL_SECTIONS = allData.sections;
                console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ä–∞–∑–¥–µ–ª–æ–≤:', ALL_SECTIONS.length);
                
                ALL_SECTIONS = ALL_SECTIONS.map(section => {
                    return {
                        ...section,
                        materials: section.materials.map(mat => ({
                            ...mat,
                            previewUrl: mat.thb ? generatePreviewUrl(mat.thb) : null
                        }))
                    };
                });
                
                initSection(0);
                hideLoader();
                
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
                showError('–û—à–∏–±–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ –¥–∞–Ω–Ω—ã—Ö: ' + err.message);
            }
        }

        function generatePreviewUrl(fileId) {
            return `https://api.telegram.org/file/bot7672802314:AAF00aFiUc88iiqZoMKDHKQTE6wfNBIbgL4/${fileId}`;
        }

        function initSection(sectionIndex) {
            if (sectionIndex < 0 || sectionIndex >= ALL_SECTIONS.length) return;
            
            CURRENT_SECTION_INDEX = sectionIndex;
            const section = ALL_SECTIONS[CURRENT_SECTION_INDEX];
            
            document.getElementById('sectionName').textContent = section.name;
            
            const bgImg = document.getElementById('sectionBgImage');
            if (section.cover) {
                bgImg.src = section.cover;
            } else {
                bgImg.src = '';
            }
            
            const itemsPerPage = ITEMS_PER_PAGE - 1;
            totalPages = Math.max(1, Math.ceil((section.materials?.length || 0) / itemsPerPage));
            currentPage = 1;
            
            updateGrid();
            updatePagination();
            updateSectionNavigation();
        }

        function updateGrid() {
            const grid = document.getElementById('gridContainer');
            const section = ALL_SECTIONS[CURRENT_SECTION_INDEX];
            const materials = section.materials || [];
            
            if (!materials.length) {
                grid.innerHTML = `
                    <div class="error-message">
                        <div class="error-icon">üì≠</div>
                        <div>–í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –ø–æ–∫–∞ –Ω–µ—Ç –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤</div>
                    </div>
                `;
                return;
            }
            
            const itemsPerPage = ITEMS_PER_PAGE - 1;
            const startIdx = (currentPage - 1) * itemsPerPage;
            const endIdx = Math.min(startIdx + itemsPerPage, materials.length);
            const pageMaterials = materials.slice(startIdx, endIdx);
            
            let html = '';
            
            html += `
                <div class="grid-item special-item" onclick="showSectionStats()">
                    <div class="special-link">
                        üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ä–∞–∑–¥–µ–ª–∞<br>
                        <small>${materials.length} –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤</small>
                    </div>
                </div>
            `;
            
            pageMaterials.forEach((mat, localIndex) => {
                const globalNumber = startIdx + localIndex + 1;
                const typeIcon = getFileTypeIcon(mat.typ);
                const playIcon = mat.typ === 'video' ? '‚ñ∂Ô∏è' : mat.typ === 'audio' ? 'üîä' : 'üìÑ';
                
                html += `
                    <div class="grid-item" onclick="openTelegramMaterial(${JSON.stringify(mat).replace(/"/g, '&quot;')})">
                        <div class="video-number">${globalNumber}</div>
                        
                        <div class="video-thumbnail">
                            ${mat.previewUrl ? 
                                `<img src="${mat.previewUrl}" 
                                      alt="–ü—Ä–µ–≤—å—é" 
                                      loading="lazy"
                                      onerror="handleImageError(this, '${mat.typ}')">` :
                                `<div style="width:100%;height:100%;background:${getMaterialColor(mat.typ)};display:flex;align-items:center;justify-content:center;">
                                    <span style="font-size:24px;opacity:0.8;">${typeIcon}</span>
                                </div>`
                            }
                            <div class="play-icon">${playIcon}</div>
                        </div>
                        
                        <div class="material-caption">
                            ${typeIcon} ${mat.typ.toUpperCase()}
                        </div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }

        function handleImageError(imgElement, fileType) {
            imgElement.onerror = null;
            imgElement.style.display = 'none';
            
            const typeIcon = getFileTypeIcon(fileType);
            const color = getMaterialColor(fileType);
            
            const container = imgElement.parentElement;
            const fallbackDiv = document.createElement('div');
            fallbackDiv.style.cssText = `
                width: 100%;
                height: 100%;
                background: ${color};
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            
            const iconSpan = document.createElement('span');
            iconSpan.style.cssText = 'font-size: 24px; opacity: 0.8;';
            iconSpan.textContent = typeIcon;
            
            fallbackDiv.appendChild(iconSpan);
            
            if (container.querySelector('.play-icon')) {
                container.insertBefore(fallbackDiv, container.querySelector('.play-icon'));
            } else {
                container.appendChild(fallbackDiv);
            }
        }

        async function openTelegramMaterial(material) {
            console.log('–û—Ç–∫—Ä—ã–≤–∞–µ–º –º–∞—Ç–µ—Ä–∏–∞–ª:', material);
            
            if (!material.fid) {
                tg.showAlert('‚ùå –§–∞–π–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è');
                return;
            }
            
            const fileId = encodeURIComponent(material.fid);
            
            if (material.typ === 'video') {
                try {
                    if (typeof tg.openVideo === 'function') {
                        tg.openVideo(material.fid);
                        console.log('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω tg.openVideo');
                    } else {
                        tg.openLink(`tg://openvideo?file_id=${fileId}`);
                        console.log('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω tg://openvideo');
                    }
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –≤–∏–¥–µ–æ:', e);
                    tryAlternativeMethods(material);
                }
            } 
            else if (material.typ === 'photo') {
                try {
                    if (typeof tg.openPhoto === 'function') {
                        tg.openPhoto(material.fid);
                        console.log('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω tg.openPhoto');
                    } else {
                        tg.openLink(`tg://openphoto?file_id=${fileId}`);
                        console.log('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω tg://openphoto');
                    }
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–æ—Ç–æ:', e);
                    showImageInPopup(material);
                }
            }
            else if (material.typ === 'audio') {
                try {
                    if (typeof tg.openAudio === 'function') {
                        tg.openAudio(material.fid);
                        console.log('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω tg.openAudio');
                    } else {
                        tg.openLink(`tg://openaudio?file_id=${fileId}`);
                        console.log('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω tg://openaudio');
                    }
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –∞—É–¥–∏–æ:', e);
                    tg.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å –∞—É–¥–∏–æ —Ñ–∞–π–ª');
                }
            }
            else {
                try {
                    if (typeof tg.openDocument === 'function') {
                        tg.openDocument(material.fid);
                        console.log('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω tg.openDocument');
                    } else {
                        tg.openLink(`tg://opendocument?file_id=${fileId}`);
                        console.log('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω tg://opendocument');
                    }
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –¥–æ–∫—É–º–µ–Ω—Ç–∞:', e);
                    
                    const alternativeMethods = [
                        `tg://openfile?file_id=${fileId}`,
                        `tg://openmedia?file_id=${fileId}`,
                        `tg://share?url=file_id_${fileId}`
                    ];
                    
                    for (const method of alternativeMethods) {
                        try {
                            tg.openLink(method);
                            console.log('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∞ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è —Å—Ö–µ–º–∞:', method);
                            break;
                        } catch (err) {
                            continue;
                        }
                    }
                }
            }
        }

        function tryAlternativeMethods(material) {
            const fileId = encodeURIComponent(material.fid);
            const methods = [
                `tg://openfile?file_id=${fileId}`,
                `tg://openmedia?file_id=${fileId}`,
                `tg://share?url=file_id_${fileId}`,
                `tg://msg?text=open_file_${fileId}`
            ];
            
            let opened = false;
            
            for (const method of methods) {
                try {
                    tg.openLink(method);
                    console.log('–£—Å–ø–µ—à–Ω–æ –æ—Ç–∫—Ä—ã—Ç–æ —á–µ—Ä–µ–∑:', method);
                    opened = true;
                    break;
                } catch (e) {
                    console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑:', method, e);
                }
            }
            
            if (!opened) {
                tg.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å —Ñ–∞–π–ª. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–µ—Ä—Å–∏—é Telegram.');
            }
        }

        function showImageInPopup(material) {
            const popup = document.createElement('div');
            popup.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.95);
                z-index: 1000;
                display: flex;
                justify-content: center;
                align-items: center;
            `;
            
            const img = document.createElement('img');
            img.src = generatePreviewUrl(material.fid);
            img.style.cssText = `
                max-width: 90%;
                max-height: 90%;
                object-fit: contain;
            `;
            
            img.onerror = () => {
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    color: white;
                    text-align: center;
                    padding: 20px;
                `;
                errorDiv.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 16px;">üñºÔ∏è</div>
                    <div>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</div>
                `;
                popup.innerHTML = '';
                popup.appendChild(errorDiv);
            };
            
            popup.appendChild(img);
            popup.onclick = () => {
                if (document.body.contains(popup)) {
                    document.body.removeChild(popup);
                }
            };
            document.body.appendChild(popup);
        }

        function updateSectionNavigation() {
            const btn = document.getElementById('sectionBtn');
            const section = ALL_SECTIONS[CURRENT_SECTION_INDEX];
            
            const leftArrow = btn.querySelector('.btn-arrow:nth-child(1)');
            const rightArrow = btn.querySelector('.btn-arrow:nth-child(3)');
            
            leftArrow.onclick = (e) => {
                e.stopPropagation();
                changeSection(-1);
            };
            
            rightArrow.onclick = (e) => {
                e.stopPropagation();
                changeSection(1);
            };
            
            btn.onclick = (e) => {
                if (!e.target.classList.contains('btn-arrow')) {
                    tg.close();
                }
            };
        }

        function changeSection(delta) {
            const newIndex = CURRENT_SECTION_INDEX + delta;
            if (newIndex >= 0 && newIndex < ALL_SECTIONS.length) {
                document.getElementById('gridContainer').style.opacity = '0.5';
                setTimeout(() => {
                    initSection(newIndex);
                    document.getElementById('gridContainer').style.opacity = '1';
                }, 150);
            }
        }

        function updatePagination() {
            const container = document.getElementById('pageNumbers');
            let html = '';
            
            const maxVisible = 7;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);
            
            if (endPage - startPage + 1 < maxVisible) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const isActive = i === currentPage;
                html += `
                    <button class="page-rect ${isActive ? 'active' : ''}" 
                            onclick="goToPage(${i})"
                            title="–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${i}">
                        ${i}
                        <div class="page-tooltip">–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${i}</div>
                    </button>
                `;
            }
            
            container.innerHTML = html;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            
            document.getElementById('prevBtn').onclick = () => goToPage(currentPage - 1);
            document.getElementById('nextBtn').onclick = () => goToPage(currentPage + 1);
        }

        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            
            const grid = document.getElementById('gridContainer');
            grid.style.opacity = '0.5';
            
            setTimeout(() => {
                currentPage = page;
                updateGrid();
                updatePagination();
                grid.style.opacity = '1';
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.selectionChanged();
                }
            }, 150);
        }

        function getMaterialColor(type) {
            const colors = {
                'video': '#1e3c72',
                'photo': '#667eea',
                'document': '#f093fb',
                'audio': '#4facfe'
            };
            return colors[type] || '#667eea';
        }

        function getFileTypeIcon(type) {
            const icons = {

        function showSectionStats() {
            const section = ALL_SECTIONS[CURRENT_SECTION_INDEX];
            const stats = {
                'üìÅ –†–∞–∑–¥–µ–ª': section.name,

                'üìç –¢–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞': currentPage
            };
            
            const message = Object.entries(stats)
                .map(([key, value]) => `${key}: ${value}`)

            tg.showPopup({
                title: 'üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ä–∞–∑–¥–µ–ª–∞',
                message: message,

            });
        }

        function showLoader() {
            const loader = document.querySelector('.loader');
            if (loader) loader.style.display = 'block';
        }

        function hideLoader() {
            const loader = document.querySelector('.loader');
            if (loader) loader.style.display = 'none';
        }

        function showError(msg) {
            document.getElementById('gridContainer').innerHTML = `
                <div class="error-message">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div>${msg}</div>
                    <button class="retry-button" onclick="location.reload()">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                </div>
            `;
            hideLoader();
        }
