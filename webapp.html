        // –ü–æ–ª—É—á–∏—Ç–µ –µ–≥–æ –∏–∑ –∫–æ–Ω—Å–æ–ª–∏ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ start.bat
        const API_URL = 'https://a4391d966e4e9226-178-19-251-54.serveousercontent.com';
        
        console.log('üöÄ –í–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ');
        console.log('üìå Section ID:', sectionId);

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const ITEMS_PER_PAGE = 30;
        let currentMaterials = [];
        let currentPage = 1;
        let totalPages = 1;
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function loadSectionData() {
            console.log('üì• –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö...');
            showLoader();
            
            try {
                const url = `${API_URL}/api/section?section=${sectionId}`;
                console.log('üîó –ó–∞–ø—Ä–æ—Å –∫:', url);
                
                // –ü—Ä–æ–±—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –µ—Å–ª–∏ –æ—à–∏–±–∫–∞
                let response;
                let retries = 3;
                
                while (retries > 0) {
                    try {
                        response = await fetch(url, {
                            headers: {
                                'Accept': 'application/json',
                                'Cache-Control': 'no-cache'
                            },
                            mode: 'cors',
                            credentials: 'omit'
                        });
                        break;
                    } catch (fetchError) {
                        retries--;
                        if (retries === 0) throw fetchError;
                        console.log(`üîÑ –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞... (–æ—Å—Ç–∞–ª–æ—Å—å: ${retries})`);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                console.log('üì° –û—Ç–≤–µ—Ç:', response.status, response.statusText);
                
                if (!response.ok) {
                    // –ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π endpoint
                    const altUrl = `${API_URL}/api/section?section=${sectionId}&_=${Date.now()}`;
                    console.log('üîÑ –ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π URL:', altUrl);
                    
                    response = await fetch(altUrl, {
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                    }
                }
                
                const data = await response.json();
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã, success:', data.success);
                
                if (!data.success) {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                currentMaterials = data.materials || [];
                console.log(`üìä –ó–∞–≥—Ä—É–∂–µ–Ω–æ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤: ${currentMaterials.length}`);
                
                if (data.section) {
                    console.log('üìÅ –†–∞–∑–¥–µ–ª:', data.section.name);
                    document.getElementById('sectionName').textContent = data.section.name;
                    
                    // –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ

                        const img = document.getElementById('sectionBgImage');
                        // –î–æ–±–∞–≤–ª—è–µ–º timestamp –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
                        img.src = data.section.cover_image + '?_=' + Date.now();
                    }
                }
                
                // –†–∞—Å—á–µ—Ç —Å—Ç—Ä–∞–Ω–∏—Ü
                const materialsPerPage = ITEMS_PER_PAGE - 1;
                totalPages = Math.max(1, Math.ceil(currentMaterials.length / materialsPerPage));
                console.log(`üìÑ –°—Ç—Ä–∞–Ω–∏—Ü: ${totalPages}`);

                console.log('üéâ –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!');

                `;

        async function openMaterial(material) {
            console.log('üé¨ –û—Ç–∫—Ä—ã—Ç–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª–∞:', material.id, material.file_type);

                tg.showAlert('‚ùå –§–∞–π–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –ø—Ä—è–º–æ–π URL —Ñ–∞–π–ª–∞ —á–µ—Ä–µ–∑ –Ω–∞—à API
                const fileUrl = `${API_URL}/api/file/${material.file_id}`;
                console.log('üîó –ó–∞–ø—Ä–æ—Å URL —Ñ–∞–π–ª–∞:', fileUrl);
