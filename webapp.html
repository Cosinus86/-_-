        /* –§–æ–Ω —Ä–∞–∑–¥–µ–ª–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º */

        /* –ü–∞–≥–∏–Ω–∞—Ü–∏—è - –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–∏ */

        .nav-arrows {

        .nav-btn {

        /* –ó–∞–≥—Ä—É–∑—á–∏–∫ */
        .loader {

        .spinner {

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */
        .error-message {

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {

            .page-rect {

    </style>

<body>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä section –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const sectionId = urlParams.get('section');
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º ngrok URL –¥–ª—è API (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π)
        // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: 'http://localhost:8080/api'
        // –î–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: 'https://–í–ê–®-ID.ngrok-free.app/api'
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080/api'
            : 'https://de8a7ddbb6eb3256-178-19-251-54.serveousercontent.com'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à ngrok URL
        
        console.log('üöÄ –í–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ');
        console.log('üìå Section ID:', sectionId);
        console.log('üåê API URL:', API_URL);
        console.log('üì± Platform:', tg.platform);
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const ITEMS_PER_PAGE = 30;
        let currentMaterials = [];
        let currentPage = 1;
        let totalPages = 1;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å Telegram WebApp API
        console.log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram WebApp API:');
        console.log('  - tg:', typeof tg);
        console.log('  - tg.openVideo:', typeof tg.openVideo);
        console.log('  - tg.openPhoto:', typeof tg.openPhoto);
        console.log('  - tg.openDocument:', typeof tg.openDocument);
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function loadSectionData() {
            console.log('üì• –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö...');
            showLoader();
            
            try {
                const url = `${API_URL}/section?section=${sectionId}`;
                console.log('üîó –ó–∞–ø—Ä–æ—Å –∫:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                console.log('üì° –û—Ç–≤–µ—Ç:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã, success:', data.success);
                
                if (!data.success) {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                currentMaterials = data.materials || [];
                console.log(`üìä –ó–∞–≥—Ä—É–∂–µ–Ω–æ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤: ${currentMaterials.length}`);
                
                if (data.section) {
                    console.log('üìÅ –†–∞–∑–¥–µ–ª:', data.section.name);
                    document.getElementById('sectionName').textContent = data.section.name;
                    
                    // –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    if (data.section.cover_image) {
                        document.getElementById('sectionBgImage').src = data.section.cover_image;
                    }
                }
                
                // –†–∞—Å—á–µ—Ç —Å—Ç—Ä–∞–Ω–∏—Ü
                const materialsPerPage = ITEMS_PER_PAGE - 1;
                totalPages = Math.max(1, Math.ceil(currentMaterials.length / materialsPerPage));
                console.log(`üìÑ –°—Ç—Ä–∞–Ω–∏—Ü: ${totalPages}`);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                updateGrid();
                updatePagination();
                
                hideLoader();
                console.log('üéâ –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                document.getElementById('gridContainer').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <div style="color: #aaa; margin-bottom: 20px;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                        <div style="color: #888; font-size: 14px; margin-bottom: 20px;">
                            ${error.message}<br>
                            API: ${API_URL}<br>
                            –†–∞–∑–¥–µ–ª: ${sectionId}
                        </div>
                        <button onclick="loadSectionData()" style="
                            background: #3ea6ff;
                            border: none;
                            color: #0f0f0f;
                            padding: 10px 20px;
                            border-radius: 8px;
                            font-weight: 600;
                            cursor: pointer;
                        ">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
                
                hideLoader();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–∞–π–ª–æ–≤ —á–µ—Ä–µ–∑ Telegram
        async function openMaterial(material) {
            console.log('üé¨ –û—Ç–∫—Ä—ã—Ç–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª–∞:', material);
            
            if (!material.file_id) {
                tg.showAlert('‚ùå –§–∞–π–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }
            
            const fileType = material.file_type || 'document';
            const fileName = material.description || `–§–∞–π–ª #${material.id}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–≥—Ä—É–∑–∫–∏
            tg.MainButton.setText("–û—Ç–∫—Ä—ã—Ç—å —Ñ–∞–π–ª...");
            tg.MainButton.show();
            tg.MainButton.onClick(() => {
                openTelegramFile(material.file_id, fileType);
                tg.MainButton.hide();
            });
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                openTelegramFile(material.file_id, fileType);
                tg.MainButton.hide();
            }, 500);
        }
        
        // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–∞–π–ª–∞
        function openTelegramFile(fileId, fileType) {
            console.log(`üìÅ –û—Ç–∫—Ä—ã—Ç–∏–µ ${fileType} —Å ID: ${fileId.substring(0, 30)}...`);
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ –º–µ—Ç–æ–¥—ã
                if (fileType === 'video' && typeof tg.openVideo === 'function') {
                    console.log('‚ñ∂Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ–º tg.openVideo');
                    tg.openVideo(fileId);
                    
                } else if (fileType === 'photo' && typeof tg.openPhoto === 'function') {
                    console.log('üñºÔ∏è –ò—Å–ø–æ–ª—å–∑—É–µ–º tg.openPhoto');
                    tg.openPhoto(fileId);
                    
                } else if (typeof tg.openDocument === 'function') {
                    console.log('üìÑ –ò—Å–ø–æ–ª—å–∑—É–µ–º tg.openDocument');
                    tg.openDocument(fileId);
                    
                } else {
                    // Fallback: –∏—Å–ø–æ–ª—å–∑—É–µ–º showPopup
                    console.log('‚ö†Ô∏è –ü—Ä—è–º—ã–µ –º–µ—Ç–æ–¥—ã –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback');
                    
                    // –ü–æ–ª—É—á–∞–µ–º –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É –Ω–∞ —Ñ–∞–π–ª —á–µ—Ä–µ–∑ Bot API
                    getFileUrl(fileId, fileType).then(fileUrl => {
                        if (fileUrl) {
                            tg.showPopup({
                                title: '–û—Ç–∫—Ä—ã—Ç—å —Ñ–∞–π–ª',
                                message: `–ù–∞–∂–º–∏—Ç–µ "–û—Ç–∫—Ä—ã—Ç—å" —á—Ç–æ–±—ã –ø—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ñ–∞–π–ª`,
                                buttons: [
                                    {id: 'open', type: 'default', text: '–û—Ç–∫—Ä—ã—Ç—å'},
                                    {id: 'cancel', type: 'cancel', text: '–û—Ç–º–µ–Ω–∞'}
                                ]
                            }, (buttonId) => {
                                if (buttonId === 'open') {
                                    // –î–ª—è –≤–∏–¥–µ–æ/—Ñ–æ—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ
                                    if (fileType === 'video' || fileType === 'photo') {
                                        window.open(fileUrl, '_blank');
                                    } else {
                                        // –î–ª—è –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ —Å–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                                        const link = document.createElement('a');
                                        link.href = fileUrl;
                                        link.target = '_blank';
                                        link.click();
                                    }
