<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ–¥–∏–∞-–±–∏–±–ª–∏–æ—Ç–µ–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            padding: 0;
        }

        /* –§–æ–Ω —Ä–∞–∑–¥–µ–ª–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º */
        .section-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            z-index: 0;
            overflow: hidden;
        }

        .section-bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .section-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #0f0f0f);
            z-index: 1;
        }

        /* –®–∞–ø–∫–∞ —Å –∫–Ω–æ–ø–∫–æ–π –≤–æ–∑–≤—Ä–∞—Ç–∞ */
        .section-header {
            position: sticky;
            top: 0;
            padding: 12px 8px;
            z-index: 100;
            margin-bottom: 12px;
        }

        .section-title-btn {
            background: rgba(39, 39, 39, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
        }

        .section-title-btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(39, 39, 39, 0.8);
        }

        .btn-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-arrow {
            font-size: 18px;
            opacity: 0.8;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞ */
        .content-wrapper {
            position: relative;
            z-index: 2;
            padding: 0 8px;
            padding-bottom: 80px;
        }

        /* –°–µ—Ç–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .grid-item {
            aspect-ratio: 16/9;
            background: rgba(39, 39, 39, 0.9);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .grid-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .special-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .special-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: white;
            text-decoration: none;
            font-size: 13px;
            text-align: center;
            padding: 16px;
            font-weight: 500;
            line-height: 1.4;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail::after {
            content: "‚ñ∂";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        /* –ù–æ–º–µ—Ä –≤–∏–¥–µ–æ –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
        .video-number {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 1;
            min-width: 24px;
            text-align: center;
        }

        /* –ü–∞–≥–∏–Ω–∞—Ü–∏—è - –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–∏ */
        .pagination {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-numbers {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .page-rect {
            width: 6px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .page-rect.active {
            background: #3ea6ff;
            height: 32px;
            box-shadow: 0 0 10px rgba(62, 166, 255, 0.5);
        }

        .page-rect:hover:not(.active) {
            background: rgba(255, 255, 255, 0.3);
            height: 28px;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ —Å –Ω–æ–º–µ—Ä–æ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .page-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #3ea6ff;
            color: #0f0f0f;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            margin-bottom: 4px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .page-rect:hover .page-tooltip {
            opacity: 1;
        }

        .nav-arrows {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            background: rgba(39, 39, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(62, 166, 255, 0.2);
            border-color: #3ea6ff;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* –ó–∞–≥—Ä—É–∑—á–∏–∫ */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(15, 15, 15, 0.9);
            padding: 24px;
            border-radius: 12px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(39, 39, 39, 0.5);
            border-top-color: #3ea6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */
        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
            grid-column: 1 / -1;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .retry-button {
            background: #3ea6ff;
            border: none;
            color: #0f0f0f;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            
            .grid-item {
                border-radius: 6px;
            }
            
            .section-title-btn {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .page-rect {
                width: 5px;
                height: 20px;
            }
            
            .page-rect.active {
                height: 26px;
            }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º —Ä–∞–∑–¥–µ–ª–∞ -->
    <div class="section-background" id="sectionBackground">
        <img class="section-bg-image" id="sectionBgImage" src="" alt="">
        <div class="section-gradient"></div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content-wrapper">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="section-header">
            <button class="section-title-btn" id="sectionBtn">
                <div class="btn-content">
                    <span class="btn-arrow">‚Üê</span>
                    <span id="sectionName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                </div>
                <span>üè†</span>
            </button>
        </div>

        <!-- –°–µ—Ç–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ -->
        <div class="grid-container" id="gridContainer">
            <div class="loader">
                <div class="spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>

    <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
    <div class="pagination">
        <div class="nav-arrows">
            <button class="nav-btn" id="prevBtn">‚Üê</button>
        </div>
        <div class="page-numbers" id="pageNumbers"></div>
        <div class="nav-arrows">
            <button class="nav-btn" id="nextBtn">‚Üí</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –∑–∞–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('data');
        
        console.log('üöÄ –í–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ');
        console.log('üì¶ –ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ –∏–∑ URL:', encodedData ? encodedData.substring(0, 50) + '...' : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö');
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const ITEMS_PER_PAGE = 30;
        let currentMaterials = [];
        let currentPage = 1;
        let totalPages = 1;
        let sectionData = null;
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function loadSectionData() {
            console.log('üì• –ù–∞—á–∏–Ω–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –¥–∞–Ω–Ω—ã—Ö...');
            showLoader();
            
            try {
                if (!encodedData) {
                    throw new Error('‚ùå –î–∞–Ω–Ω—ã–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã. –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞ Telegram.');
                }
                
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º base64
                const jsonStr = atob(encodedData);
                sectionData = JSON.parse(jsonStr);
                
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω—ã');
                console.log('üìÅ –†–∞–∑–¥–µ–ª:', sectionData.section.name);
                console.log('üìä –ú–∞—Ç–µ—Ä–∏–∞–ª–æ–≤:', sectionData.materials.length);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                currentMaterials = sectionData.materials || [];
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.getElementById('sectionName').textContent = sectionData.section.name;
                
                if (sectionData.section.cover_image) {
                    const img = document.getElementById('sectionBgImage');
                    img.src = sectionData.section.cover_image;
                    img.onload = () => console.log('üñºÔ∏è –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
                }
                
                // –†–∞—Å—á–µ—Ç —Å—Ç—Ä–∞–Ω–∏—Ü
                const materialsPerPage = ITEMS_PER_PAGE - 1;
                totalPages = Math.max(1, Math.ceil(currentMaterials.length / materialsPerPage));
                console.log(`üìÑ –°—Ç—Ä–∞–Ω–∏—Ü: ${totalPages}`);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                updateGrid();
                updatePagination();
                
                hideLoader();
                console.log('üéâ –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                document.getElementById('gridContainer').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <div style="color: #aaa; margin-bottom: 20px;">${error.message}</div>
                        <div style="color: #888; font-size: 14px; margin-bottom: 20px;">
                            –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ —Ä–∞–∑–¥–µ–ª —á–µ—Ä–µ–∑ –±–æ—Ç–∞ Telegram
                        </div>
                        <button onclick="tg.close()" style="
                            background: #3ea6ff;
                            border: none;
                            color: #0f0f0f;
                            padding: 10px 20px;
                            border-radius: 8px;
                            font-weight: 600;
                            cursor: pointer;
                        ">–ó–∞–∫—Ä—ã—Ç—å</button>
                    </div>
                `;
                
                hideLoader();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–∞–π–ª–æ–≤ —á–µ—Ä–µ–∑ Telegram
        function openMaterial(material) {
            console.log('üé¨ –û—Ç–∫—Ä—ã—Ç–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª–∞:', material.id, material.file_type);
            
            if (!material.file_id) {
                tg.showAlert('‚ùå –§–∞–π–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }
            
            const fileType = material.file_type || 'document';
            
            // –ü—Ä–æ–±—É–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –º–µ—Ç–æ–¥—ã Telegram
            if (fileType === 'video' && typeof tg.openVideo === 'function') {
                console.log('‚ñ∂Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ–º tg.openVideo');
                tg.openVideo(material.file_id);
            } else if (fileType === 'photo' && typeof tg.openPhoto === 'function') {
                console.log('üñºÔ∏è –ò—Å–ø–æ–ª—å–∑—É–µ–º tg.openPhoto');
                tg.openPhoto(material.file_id);
            } else if (typeof tg.openDocument === 'function') {
                console.log('üìÑ –ò—Å–ø–æ–ª—å–∑—É–µ–º tg.openDocument');
                tg.openDocument(material.file_id);
            } else {
                // Fallback: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                tg.showPopup({
                    title: '–û—Ç–∫—Ä—ã—Ç—å —Ñ–∞–π–ª',
                    message: '–ù–∞–∂–º–∏—Ç–µ "–û—Ç–∫—Ä—ã—Ç—å" –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞',
                    buttons: [
                        {id: 'open', type: 'default', text: '–û—Ç–∫—Ä—ã—Ç—å'},
                        {id: 'cancel', type: 'cancel', text: '–û—Ç–º–µ–Ω–∞'}
                    ]
                }, (buttonId) => {
                    if (buttonId === 'open') {
                        // –ü–æ–ª—É—á–∞–µ–º URL —Ñ–∞–π–ª–∞ —á–µ—Ä–µ–∑ Bot API
                        const botToken = '7672802314:AAF00aFiUc88iiqZoMKDHKQTE6wfNBIbgL4';
                        const url = `https://api.telegram.org/file/bot${botToken}/${material.file_id}`;
                        window.open(url, '_blank');
                    }
                });
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ—Ç–∫–∏
        function updateGrid() {
            const gridContainer = document.getElementById('gridContainer');
            
            if (!currentMaterials.length) {
                gridContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <div style="color: #aaa;">üì≠ –í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –ø–æ–∫–∞ –Ω–µ—Ç –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤</div>
                    </div>
                `;
                return;
            }
            
            // –†–∞—Å—á–µ—Ç —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const itemsPerPage = ITEMS_PER_PAGE - 1;
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, currentMaterials.length);
            const pageMaterials = currentMaterials.slice(startIndex, endIndex);
            
            let gridHTML = '';
            
            // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            gridHTML += `
                <div class="grid-item special-item" onclick="tg.showAlert('üìö –í —Ä–∞–∑–¥–µ–ª–µ: ${currentMaterials.length} –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤')">
                    <div class="special-link">
                        üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞<br>
                        <small>–ú–∞—Ç–µ—Ä–∏–∞–ª–æ–≤: ${currentMaterials.length}</small>
                    </div>
                </div>
            `;
            
            // –≠–ª–µ–º–µ–Ω—Ç—ã –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤
            pageMaterials.forEach((material, index) => {
                const globalIndex = startIndex + index + 1;
                const bgColor = getMaterialColor(material.file_type);
                
                gridHTML += `
                    <div class="grid-item" onclick="openMaterial(${JSON.stringify(material).replace(/"/g, '&quot;')})">
                        <div class="video-number">${globalIndex}</div>
                        <div class="video-thumbnail" style="background: ${bgColor};"></div>
                        <div style="
                            position: absolute;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            background: rgba(0,0,0,0.8);
                            color: white;
                            padding: 6px;
                            font-size: 11px;
                            text-overflow: ellipsis;
                            overflow: hidden;
                            white-space: nowrap;
                        ">
                            ${getFileTypeIcon(material.file_type)} ${material.description || `#${material.id}`}
                        </div>
                    </div>
                `;
            });
            
            gridContainer.innerHTML = gridHTML;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
        function updatePagination() {
            const pageNumbers = document.getElementById('pageNumbers');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            let paginationHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const isActive = i === currentPage;
                paginationHTML += `
                    <button class="page-rect ${isActive ? 'active' : ''}" onclick="goToPage(${i})">
                        ${i}
                        <div class="page-tooltip">–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${i}</div>
                    </button>
                `;
            }
            
            pageNumbers.innerHTML = paginationHTML;
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getMaterialColor(fileType) {
            const colors = {
                'video': 'linear-gradient(135deg, #1e3c72 0%, #2a5298 100%)',
                'photo': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'document': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'audio': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            };
            return colors[fileType] || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }
        
        function getFileTypeIcon(fileType) {
            const icons = {
                'video': 'üé¨',
                'photo': 'üñºÔ∏è',
                'document': 'üìÑ',
                'audio': 'üéµ'
            };
            return icons[fileType] || 'üìÅ';
        }
        
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            updateGrid();
            updatePagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function showLoader() {
            document.querySelector('.loader').style.display = 'block';
        }
        
        function hideLoader() {
            document.querySelector('.loader').style.display = 'none';
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('prevBtn').addEventListener('click', () => goToPage(currentPage - 1));
        document.getElementById('nextBtn').addEventListener('click', () => goToPage(currentPage + 1));
        
        document.getElementById('sectionBtn').addEventListener('click', () => {
            tg.close();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è

            // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
