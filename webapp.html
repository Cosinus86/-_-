<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ–¥–∏–∞-–±–∏–±–ª–∏–æ—Ç–µ–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –í–°–ï –°–¢–ò–õ–ò –û–°–¢–ê–Æ–¢–°–Ø –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô –ò–ó –í–ê–®–ï–ì–û –§–ê–ô–õ–ê */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            padding: 0;
        }

        /* ... –í–°–ï –û–°–¢–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò –ò–ó –í–ê–®–ï–ì–û –§–ê–ô–õ–ê ... */

        .retry-button {
            background: #3ea6ff;
            border: none;
            color: #0f0f0f;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º —Ä–∞–∑–¥–µ–ª–∞ -->
    <div class="section-background" id="sectionBackground">
        <img class="section-bg-image" id="sectionBgImage" src="" alt="">
        <div class="section-gradient"></div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content-wrapper">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="section-header">
            <button class="section-title-btn" id="sectionBtn">
                <div class="btn-content">
                    <span class="btn-arrow">‚Üê</span>
                    <span id="sectionName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                </div>
                <span>üè†</span>
            </button>
        </div>

        <!-- –°–µ—Ç–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ -->
        <div class="grid-container" id="gridContainer">
            <div class="loader">
                <div class="spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>

    <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
    <div class="pagination">
        <div class="nav-arrows">
            <button class="nav-btn" id="prevBtn">‚Üê</button>
        </div>
        <div class="page-numbers" id="pageNumbers"></div>
        <div class="nav-arrows">
            <button class="nav-btn" id="nextBtn">‚Üí</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –í–°–ï –¥–∞–Ω–Ω—ã–µ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const jsonData = urlParams.get('d');  // 'd' - —Å–æ–∫—Ä–∞—â–µ–Ω–∏–µ –æ—Ç 'data'
        
        console.log('üöÄ –í–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ');
        console.log('üì¶ –î–∞–Ω–Ω—ã–µ –∏–∑ URL:', jsonData ? jsonData.substring(0, 100) + '...' : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö');
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const ITEMS_PER_PAGE = 30;
        let currentMaterials = [];
        let currentPage = 1;
        let totalPages = 1;
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function loadSectionData() {
            console.log('üì• –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ...');
            showLoader();
            
            try {
                if (!jsonData) {
                    throw new Error('‚ùå –î–∞–Ω–Ω—ã–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞.');
                }
                
                // –ü–†–û–°–¢–û –î–ï–ö–û–î–ò–†–£–ï–ú URL-–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ
                const decodedData = decodeURIComponent(jsonData);
                const sectionData = JSON.parse(decodedData);
                
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –ø–æ–ª—É—á–µ–Ω—ã');
                console.log('üìÅ –†–∞–∑–¥–µ–ª:', sectionData.section.name);
                console.log('üìä –ú–∞—Ç–µ—Ä–∏–∞–ª–æ–≤:', sectionData.materials.length);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                currentMaterials = sectionData.materials || [];
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.getElementById('sectionName').textContent = sectionData.section.name;
                
                if (sectionData.section.cover_image) {
                    const img = document.getElementById('sectionBgImage');
                    img.src = sectionData.section.cover_image;
                }
                
                // –†–∞—Å—á–µ—Ç —Å—Ç—Ä–∞–Ω–∏—Ü
                const materialsPerPage = ITEMS_PER_PAGE - 1;
                totalPages = Math.max(1, Math.ceil(currentMaterials.length / materialsPerPage));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                updateGrid();
                updatePagination();
                
                hideLoader();
                console.log('üéâ –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                document.getElementById('gridContainer').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <div style="color: #ff6b6b; margin-bottom: 20px;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                        <div style="color: #888; font-size: 14px; margin-bottom: 20px;">
                            ${error.message}<br><br>
                            <strong>–ß—Ç–æ –¥–µ–ª–∞—Ç—å:</strong><br>
                            1. –ó–∞–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –æ–∫–Ω–æ<br>
                            2. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É —Ä–∞–∑–¥–µ–ª–∞ –≤ –±–æ—Ç–µ —Å–Ω–æ–≤–∞
                        </div>
                        <button onclick="tg.close()" style="
                            background: #3ea6ff;
                            border: none;
                            color: #0f0f0f;
                            padding: 10px 20px;
                            border-radius: 8px;
                            font-weight: 600;
                            cursor: pointer;
                        ">–ó–∞–∫—Ä—ã—Ç—å</button>
                    </div>
                `;
                
                hideLoader();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–∞–π–ª–æ–≤ —á–µ—Ä–µ–∑ Telegram
        function openMaterial(material) {
            console.log('üé¨ –û—Ç–∫—Ä—ã—Ç–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª–∞:', material.id, material.file_type);
            
            if (!material.file_id) {
                tg.showAlert('‚ùå –§–∞–π–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }
            
            const fileType = material.file_type || 'document';
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –º–µ—Ç–æ–¥—ã Telegram WebApp API –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–∞–π–ª–æ–≤
            switch(fileType) {
                case 'video':
                    if (typeof tg.openVideo === 'function') {
                        tg.openVideo(material.file_id);
                    } else {
                        // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –≤–µ—Ä—Å–∏–π
                        tg.openLink(`tg://openvideo?file_id=${material.file_id}`);
                    }
                    break;
                    
                case 'photo':
                    if (typeof tg.openPhoto === 'function') {
                        tg.openPhoto(material.file_id);
                    } else {
                        tg.openLink(`tg://openphoto?file_id=${material.file_id}`);
                    }
                    break;
                    
                case 'document':
                case 'audio':
                default:
                    // tg.openDocument —Ä–∞–±–æ—Ç–∞–µ—Ç –¥–ª—è –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤, –∞—É–¥–∏–æ –∏ –¥—Ä—É–≥–∏—Ö —Ñ–∞–π–ª–æ–≤[citation:7]
                    if (typeof tg.openDocument === 'function') {
                        tg.openDocument(material.file_id);
                    } else {
                        tg.openLink(`tg://opendocument?file_id=${material.file_id}`);
                    }
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ—Ç–∫–∏
        function updateGrid() {
            const gridContainer = document.getElementById('gridContainer');
            
            if (!currentMaterials.length) {
                gridContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <div style="color: #aaa;">üì≠ –í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –ø–æ–∫–∞ –Ω–µ—Ç –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤</div>
                    </div>
                `;
                return;
            }
            
            // –†–∞—Å—á–µ—Ç —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const itemsPerPage = ITEMS_PER_PAGE - 1;
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, currentMaterials.length);
            const pageMaterials = currentMaterials.slice(startIndex, endIndex);
            
            let gridHTML = '';
            
            // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            gridHTML += `
                <div class="grid-item special-item" onclick="tg.showAlert('üìö –í —Ä–∞–∑–¥–µ–ª–µ: ${currentMaterials.length} –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤')">
                    <div class="special-link">
                        üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞<br>
                        <small>–ú–∞—Ç–µ—Ä–∏–∞–ª–æ–≤: ${currentMaterials.length}</small>
                    </div>
                </div>
            `;
            
            // –≠–ª–µ–º–µ–Ω—Ç—ã –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤
            pageMaterials.forEach((material, index) => {
                const globalIndex = startIndex + index + 1;
                const bgColor = getMaterialColor(material.file_type);
                
                // –í–Ω—É—Ç—Ä–∏ —Ü–∏–∫–ª–∞ forEach –≤ —Ñ—É–Ω–∫—Ü–∏–∏ updateGrid():
                gridHTML += `
                    <div class="grid-item" onclick="openMaterial(${JSON.stringify(material).replace(/"/g, '&quot;')})">
                        <div class="video-number">${globalIndex}</div>
                        <div class="video-thumbnail" style="background: ${bgColor};">
                            <!-- –ò–∫–æ–Ω–∫–∞ —Ç–∏–ø–∞ —Ñ–∞–π–ª–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ -->
                            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; color: rgba(255,255,255,0.9);">
                                ${getFileTypeIcon(material.file_type)}
                            </div>
                        </div>
                        <div style="
                            position: absolute;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
                            color: white;
                            padding: 8px 6px;
                            font-size: 11px;
                            text-overflow: ellipsis;
                            overflow: hidden;
                            white-space: nowrap;
                            text-align: center;
                        ">
                            <strong>${getFileTypeIcon(material.file_type)}</strong> ${material.description || `–ú–∞—Ç–µ—Ä–∏–∞–ª #${material.id}`}
                        </div>
                    </div>
                `;
            });
            
            gridContainer.innerHTML = gridHTML;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
        function updatePagination() {
            const pageNumbers = document.getElementById('pageNumbers');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            let paginationHTML = '';
            const maxPagesToShow = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
            let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
            
            if (endPage - startPage + 1 < maxPagesToShow) {
                startPage = Math.max(1, endPage - maxPagesToShow + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const isActive = i === currentPage;
                paginationHTML += `
                    <button class="page-rect ${isActive ? 'active' : ''}" onclick="goToPage(${i})">
                        ${i}
                        <div class="page-tooltip">–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${i}</div>
                    </button>
                `;
            }
            
            pageNumbers.innerHTML = paginationHTML;
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getMaterialColor(fileType) {
            const colors = {
                'video': 'linear-gradient(135deg, #1e3c72 0%, #2a5298 100%)',
                'photo': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'document': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'audio': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            };
            return colors[fileType] || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }
        
        function getFileTypeIcon(fileType) {
            const icons = {
                'video': 'üé¨',
                'photo': 'üñºÔ∏è',
                'document': 'üìÑ',
                'audio': 'üéµ'
            };
            return icons[fileType] || 'üìÅ';
        }
        
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            updateGrid();
            updatePagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function showLoader() {
            const loader = document.querySelector('.loader');
            if (loader) loader.style.display = 'block';
        }
        
        function hideLoader() {
            const loader = document.querySelector('.loader');
            if (loader) loader.style.display = 'none';
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('prevBtn').addEventListener('click', () => goToPage(currentPage - 1));
        document.getElementById('nextBtn').addEventListener('click', () => goToPage(currentPage + 1));
        
        document.getElementById('sectionBtn').addEventListener('click', () => {
            tg.close();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Telegram
            tg.ready();
            tg.setHeaderColor('#0f0f0f');
            tg.setBackgroundColor('#0f0f0f');
            
            // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.close();
            });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            loadSectionData();
        });
    </script>
</body>
</html>
