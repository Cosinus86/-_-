<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ–¥–∏–∞-–±–∏–±–ª–∏–æ—Ç–µ–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –í–°–ï –°–¢–ò–õ–ò –û–°–¢–ê–Æ–¢–°–Ø –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô –ò–ó –í–ê–®–ï–ì–û –§–ê–ô–õ–ê */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            padding: 0;
        }

        /* ... –í–°–ï –û–°–¢–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò –ò–ó –í–ê–®–ï–ì–û –§–ê–ô–õ–ê ... */

        .retry-button {
            background: #3ea6ff;
            border: none;
            color: #0f0f0f;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º —Ä–∞–∑–¥–µ–ª–∞ -->
    <div class="section-background" id="sectionBackground">
        <img class="section-bg-image" id="sectionBgImage" src="" alt="">
        <div class="section-gradient"></div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content-wrapper">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="section-header">
            <button class="section-title-btn" id="sectionBtn">
                <div class="btn-content">
                    <span class="btn-arrow">‚Üê</span>
                    <span id="sectionName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                </div>
                <span>üè†</span>
            </button>
        </div>

        <!-- –°–µ—Ç–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ -->
        <div class="grid-container" id="gridContainer">
            <div class="loader">
                <div class="spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>

    <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
    <div class="pagination">
        <div class="nav-arrows">
            <button class="nav-btn" id="prevBtn">‚Üê</button>
        </div>
        <div class="page-numbers" id="pageNumbers"></div>
        <div class="nav-arrows">
            <button class="nav-btn" id="nextBtn">‚Üí</button>
        </div>
    </div>

        <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide(); // –°–∫—Ä—ã–≤–∞–µ–º –Ω–∏–∂–Ω—é—é –∫–Ω–æ–ø–∫—É
        tg.setHeaderColor('#000000'); // –ü—ã—Ç–∞–µ–º—Å—è —Å–¥–µ–ª–∞—Ç—å –≤–µ—Ä—Ö–Ω—é—é –ø–∞–Ω–µ–ª—å —á–µ—Ä–Ω–æ–π
        
        // ===== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
        const ITEMS_PER_PAGE = 30; // 3 —Ä—è–¥–∞ –ø–æ 10 (–∏–ª–∏ 29 + 1 —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞)
        let ALL_SECTIONS = []; // –í—Å–µ —Ä–∞–∑–¥–µ–ª—ã —Å —Å–µ—Ä–≤–µ—Ä–∞
        let CURRENT_SECTION_INDEX = 0; // –¢–µ–∫—É—â–∏–π –æ—Ç–∫—Ä—ã—Ç—ã–π —Ä–∞–∑–¥–µ–ª (0 - –ø–µ—Ä–≤—ã–π)
        let currentPage = 1;
        let totalPages = 1;
        
        // ===== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• =====
        function loadAllData() {
            showLoader();
            const urlParams = new URLSearchParams(window.location.search);
            const jsonData = urlParams.get('data');
            
            if (!jsonData) {
                showError('‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞.');
                return;
            }
            
            try {
                const decoded = decodeURIComponent(jsonData);
                const allData = JSON.parse(decoded);
                
                if (!allData.sections || !allData.sections.length) {
                    showError('üì≠ –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ä–∞–∑–¥–µ–ª–æ–≤.');
                    return;
                }
                
                ALL_SECTIONS = allData.sections;
                console.log(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ä–∞–∑–¥–µ–ª–æ–≤: ${ALL_SECTIONS.length}`);
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–µ—Ä–≤—ã–π —Ä–∞–∑–¥–µ–ª
                initSection(0);
                hideLoader();
                
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
                showError('–û—à–∏–±–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ –¥–∞–Ω–Ω—ã—Ö: ' + err.message);
            }
        }
        
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –†–ê–ó–î–ï–õ–ê =====
        function initSection(sectionIndex) {
            if (sectionIndex < 0 || sectionIndex >= ALL_SECTIONS.length) return;
            
            CURRENT_SECTION_INDEX = sectionIndex;
            const section = ALL_SECTIONS[CURRENT_SECTION_INDEX];
            
            // 1. –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('sectionName').textContent = section.name;
            
            // 2. –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–∞–∑–¥–µ–ª–∞
            const bgImg = document.getElementById('sectionBgImage');
            if (section.cover) {
                bgImg.src = section.cover;
            } else {
                bgImg.src = '';
            }
            
            // 3. –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–∞–≥–∏–Ω–∞—Ü–∏—é –¥–ª—è –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ –≠–¢–û–ì–û —Ä–∞–∑–¥–µ–ª–∞
            const itemsPerPage = ITEMS_PER_PAGE - 1; // -1 –¥–ª—è –±–ª–æ–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            totalPages = Math.max(1, Math.ceil(section.materials.length / itemsPerPage));
            currentPage = 1;
            
            // 4. –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É –∏ –ø–∞–≥–∏–Ω–∞—Ü–∏—é
            updateGrid();
            updatePagination();
            updateSectionNavigation();
        }
        
        // ===== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–ï–¢–ö–ò (–ü–õ–ò–¢–û–ö) =====
        function updateGrid() {
            const grid = document.getElementById('gridContainer');
            const section = ALL_SECTIONS[CURRENT_SECTION_INDEX];
            const materials = section.materials || [];
            
            if (!materials.length) {
                grid.innerHTML = `<div class="error-message">üì≠ –í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –ø–æ–∫–∞ –Ω–µ—Ç –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤</div>`;
                return;
            }
            
            // –†–∞—Å—á–µ—Ç –≤–∏–¥–∏–º—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const itemsPerPage = ITEMS_PER_PAGE - 1;
            const startIdx = (currentPage - 1) * itemsPerPage;
            const endIdx = Math.min(startIdx + itemsPerPage, materials.length);
            const pageMaterials = materials.slice(startIdx, endIdx);
            
            let html = '';
            
            // 1. –ë–ª–æ–∫ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ (–≤—Å–µ–≥–¥–∞ –ø–µ—Ä–≤—ã–π)
            html += `
                <div class="grid-item special-item" onclick="tg.showAlert('–†–∞–∑–¥–µ–ª: ${section.name}\\n–ú–∞—Ç–µ—Ä–∏–∞–ª–æ–≤: ${materials.length}')">
                    <div class="special-link">
                        üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞<br>
                        <small>${materials.length} —à—Ç.</small>
                    </div>
                </div>
            `;
            
            // 2. –ú–∞—Ç–µ—Ä–∏–∞–ª—ã —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            pageMaterials.forEach((mat, localIndex) => {
                const globalIndex = startIdx + localIndex + 1;
                const color = getMaterialColor(mat.typ);
                const icon = getFileTypeIcon(mat.typ);
                
                html += `
                    <div class="grid-item" onclick="openMaterial(${JSON.stringify(mat).replace(/"/g, '&quot;')})">
                        <div class="video-number">${globalIndex}</div>
                        
                        <!-- –ë–õ–û–ö –ü–†–ï–í–¨–Æ: –ï–°–õ–ò –ï–°–¢–¨ thumb_id - –ü–û–ö–ê–ó–´–í–ê–ï–ú –ö–ê–†–¢–ò–ù–ö–£ -->
                        <div class="video-thumbnail" style="background: ${color};">
                            ${mat.thb ? 
                                `<img src="https://api.telegram.org/file/bot7672802314:AAF00aFiUc88iiqZoMKDHKQTE6wfNBIbgL4/${mat.thb}" 
                                    style="width:100%; height:100%; object-fit:cover;">` :
                                `<div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); 
                                        font-size:24px; color:rgba(255,255,255,0.9);">${icon}</div>`
                            }
                        </div>
                        
                        <!-- –ü–æ–¥–ø–∏—Å—å –≤–Ω–∏–∑—É -->
                        <div class="material-caption">
                            ${icon} ${mat.typ.toUpperCase()}
                        </div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }
        
        // ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø –ú–ï–ñ–î–£ –†–ê–ó–î–ï–õ–ê–ú–ò (—Å–≤–µ—Ä—Ö—É) =====
        function updateSectionNavigation() {
            const btn = document.getElementById('sectionBtn');
            const section = ALL_SECTIONS[CURRENT_SECTION_INDEX];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ —Å –Ω–∞–≤–∏–≥–∞—Ü–∏–µ–π
            btn.querySelector('.btn-content').innerHTML = `
                <span class="btn-arrow" onclick="changeSection(-1); event.stopPropagation();">‚Üê</span>
                <span id="sectionName">${section.name}</span>
                <span class="btn-arrow" onclick="changeSection(1); event.stopPropagation();">‚Üí</span>
            `;
        }
        
        function changeSection(delta) {
            const newIndex = CURRENT_SECTION_INDEX + delta;
            if (newIndex >= 0 && newIndex < ALL_SECTIONS.length) {
                initSection(newIndex);
            }
        }
        
        // ===== –ü–ê–ì–ò–ù–ê–¶–ò–Ø (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ø–æ–ª–æ—Å–∫–∏ –≤–Ω–∏–∑—É) =====
        function updatePagination() {
            const container = document.getElementById('pageNumbers');
            let html = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const isActive = i === currentPage;
                html += `
                    <button class="page-rect ${isActive ? 'active' : ''}" 
                            onclick="goToPage(${i})"
                            title="–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${i}">
                        ${i}
                        <div class="page-tooltip">–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${i}</div>
                    </button>
                `;
            }
            
            container.innerHTML = html;
            
            // –ö–Ω–æ–ø–∫–∏ –≤–ø–µ—Ä–µ–¥/–Ω–∞–∑–∞–¥
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }
        
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            updateGrid();
            updatePagination();
            window.scrollTo(0, 0);
        }
        
        // ===== –û–¢–ö–†–´–¢–ò–ï –§–ê–ô–õ–ê –í TELEGRAM =====
        function openMaterial(material) {
            if (!material.fid) {
                tg.showAlert('‚ùå –§–∞–π–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ù–ê–¢–ò–í–ù–´–ï –º–µ—Ç–æ–¥—ã Telegram Web App
            switch(material.typ) {
                case 'video':
                    if (typeof tg.openVideo === 'function') {
                        tg.openVideo(material.fid);
                    } else {
                        tg.openLink(`tg://openvideo?file_id=${material.fid}`);
                    }
                    break;
                    
                case 'photo':
                    if (typeof tg.openPhoto === 'function') {
                        tg.openPhoto(material.fid);
                    } else {
                        tg.openLink(`tg://openphoto?file_id=${material.fid}`);
                    }
                    break;
                    
                default: // document, audio –∏ –¥—Ä—É–≥–∏–µ
                    if (typeof tg.openDocument === 'function') {
                        tg.openDocument(material.fid);
                    } else {
                        tg.openLink(`tg://opendocument?file_id=${material.fid}`);
                    }
            }
        }
        
        // ===== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò =====
        function getMaterialColor(type) {
            const map = {
                'video': 'linear-gradient(135deg, #1e3c72 0%, #2a5298 100%)',
                'photo': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'document': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'audio': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            };
            return map[type] || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }
        
        function getFileTypeIcon(type) {
            const map = {
                'video': 'üé¨',
                'photo': 'üñºÔ∏è',
                'document': 'üìÑ',
                'audio': 'üéµ'
            };
            return map[type] || 'üìÅ';
        }
        
        function showLoader() {
            const loader = document.querySelector('.loader');
            if (loader && loader.style) loader.style.display = 'block';
        }

        function hideLoader() {
            const loader = document.querySelector('.loader');
            if (loader && loader.style) loader.style.display = 'none';
        }
        
        function showError(msg) {
            document.getElementById('gridContainer').innerHTML = `
                <div class="error-message">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div>${msg}</div>
                </div>
            `;
            hideLoader();
        }
        
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï =====
        document.addEventListener('DOMContentLoaded', function() {
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤–Ω–µ—à–Ω–µ–≥–æ –≤–∏–¥–∞ Telegram
            tg.ready();
            tg.setBackgroundColor('#0f0f0f');
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥", –¥–µ–ª–∞–µ–º —Å–≤–æ—é
            tg.BackButton.hide();
            
            // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
            document.getElementById('prevBtn').onclick = () => goToPage(currentPage - 1);
            document.getElementById('nextBtn').onclick = () => goToPage(currentPage + 1);
            
            // –ö–Ω–æ–ø–∫–∞ "–î–æ–º–æ–π" –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            document.getElementById('sectionBtn').onclick = (e) => {
                if (e.target.closest('.btn-arrow')) return; // –ù–µ –∑–∞–∫—Ä—ã–≤–∞—Ç—å –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Ç—Ä–µ–ª–∫–∏
                tg.close();
            };
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            loadAllData();
        });
    </script>
</body>
</html>
