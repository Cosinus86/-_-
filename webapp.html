        async function loadSectionData() {

                const response = await fetch(url);
                console.log('üì° –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);

                console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ –æ—Ç API:', data);
                
                if (!data.success) {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                currentMaterials = data.materials || [];

                if (data.section) {
                    console.log('üìÅ –†–∞–∑–¥–µ–ª:', data.section.name);
                    document.getElementById('sectionName').textContent = data.section.name;
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ

                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã

                        openMaterial(material);

        function updatePagination() {

            const materialsPerPage = ITEMS_PER_PAGE - 1; // 29 –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            totalPages = Math.max(1, Math.ceil(currentMaterials.length / materialsPerPage));
            
            console.log(`üìÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏: ${totalPages} —Å—Ç—Ä–∞–Ω–∏—Ü, ${currentMaterials.length} –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤`);

            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –µ—Å–ª–∏ –≤ –Ω–∞—á–∞–ª–µ
            if (endPage - startPage + 1 < maxVisiblePages) {

        let touchStartX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            isScrolling = false;
        });
        
        document.addEventListener('touchmove', e => {
            if (!isScrolling) {
                const diff = Math.abs(touchStartX - e.touches[0].clientX);

        document.addEventListener('touchend', e => {
