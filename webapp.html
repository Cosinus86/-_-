<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ–¥–∏–∞-–±–∏–±–ª–∏–æ—Ç–µ–∫–∞</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .section-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            color: white;
        }

        .section-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .section-description {
            opacity: 0.9;
            font-size: 14px;
        }

        .material-count {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 5px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ */
        .materials-container {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 400px;
        }

        .material-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .material-item:hover {
            background: #f8f9fa;
        }

        .material-item:last-child {
            border-bottom: none;
        }

        .material-type {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            font-size: 14px;
        }

        .material-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .material-description {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            line-height: 1.4;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            background: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .nav-btn.prev::before {
            content: "‚Üê";
        }

        .nav-btn.next::after {
            content: "‚Üí";
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .progress-indicator {
            text-align: center;
            margin-top: 15px;
            color: white;
            font-size: 14px;
        }

        .video-player {
            width: 100%;
            height: 250px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* –ó–∞–≥—Ä—É–∑—á–∏–∫ */
        .loader {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }
            
            .material-item {
                padding: 15px;
            }
            
            .nav-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö –ú–µ–¥–∏–∞-–±–∏–±–ª–∏–æ—Ç–µ–∫–∞</h1>
        </div>

        <div class="section-info" id="sectionInfo">
            <div class="loader">
                <div class="loader-spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>

        <div class="materials-container" id="materialsContainer">
            <div class="loader">
                <div class="loader-spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤...</div>
            </div>
        </div>

        <div class="navigation" id="navigation" style="display: none;">
            <button class="nav-btn prev" id="prevBtn" disabled>–ù–∞–∑–∞–¥</button>
            <div class="progress-indicator" id="progressIndicator"></div>
            <button class="nav-btn next" id="nextBtn" disabled>–í–ø–µ—Ä–µ–¥</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.hide();
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä section –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const sectionId = urlParams.get('section');
        
        let currentMaterials = [];
        let currentIndex = 0;
        let sectionInfo = null;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ä–∞–∑–¥–µ–ª–µ –∏ –º–∞—Ç–µ—Ä–∏–∞–ª–∞—Ö
        async function loadSectionData() {
            if (!sectionId) {
                showError('–†–∞–∑–¥–µ–ª –Ω–µ —É–∫–∞–∑–∞–Ω');
                return;
            }

            try {
                // –ó–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
                // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–∏–∫—Ç–∏–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                const response = {
                    success: true,
                    section: {
                        id: sectionId,
                        name: "–ê–≤—Ç–æ–º–æ–±–∏–ª–∏",
                        description: "–û–±–∑–æ—Ä—ã –∏ —Ç–µ—Å—Ç-–¥—Ä–∞–π–≤—ã",
                        icon: "üöó"
                    },
                    materials: [
                        {
                            id: 1,
                            type: "video",
                            title: "–û–±–∑–æ—Ä Tesla Model 3",
                            description: "–ü–æ–ª–Ω—ã–π –æ–±–∑–æ—Ä —ç–ª–µ–∫—Ç—Ä–æ–º–æ–±–∏–ª—è",
                            file_id: "video_file_id_1"
                        },
                        {
                            id: 2,
                            type: "video",
                            title: "–¢–µ—Å—Ç-–¥—Ä–∞–π–≤ BMW M5",
                            description: "–ò—Å–ø—ã—Ç–∞–Ω–∏—è –Ω–∞ —Ç—Ä–µ–∫–µ",
                            file_id: "video_file_id_2"
                        },
                        {
                            id: 3,
                            type: "link",
                            title: "–°—Ä–∞–≤–Ω–µ–Ω–∏–µ –∫—Ä–æ—Å—Å–æ–≤–µ—Ä–æ–≤",
                            description: "YouTube –≤–∏–¥–µ–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è",
                            file_url: "https://youtube.com/watch?v=example"
                        }
                    ]
                };

                if (response.success) {
                    sectionInfo = response.section;
                    currentMaterials = response.materials;
                    
                    updateSectionInfo();
                    updateMaterialsDisplay();
                    updateNavigation();
                } else {
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Ä–∞–∑–¥–µ–ª–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ä–∞–∑–¥–µ–ª–µ
        function updateSectionInfo() {
            const sectionInfoEl = document.getElementById('sectionInfo');
            if (sectionInfo) {
                sectionInfoEl.innerHTML = `
                    <div class="section-name">${sectionInfo.icon} ${sectionInfo.name}</div>
                    ${sectionInfo.description ? `<div class="section-description">${sectionInfo.description}</div>` : ''}
                    <div class="material-count">${currentMaterials.length} –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤</div>
                `;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–µ–∫—É—â–∏–π –º–∞—Ç–µ—Ä–∏–∞–ª
        function updateMaterialsDisplay() {
            const container = document.getElementById('materialsContainer');
            
            if (currentMaterials.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ –†–∞–∑–¥–µ–ª –ø—É—Å—Ç</h3>
                        <p>–í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –ø–æ–∫–∞ –Ω–µ—Ç –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤</p>
                    </div>
                `;
                return;
            }

            const material = currentMaterials[currentIndex];
            
            let content = '';
            
            if (material.type === 'video') {
                content = `
                    <div class="video-player">
                        <video id="videoPlayer" controls>
                            <source src="https://example.com/video.mp4" type="video/mp4">
                            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
                        </video>
                    </div>
                `;
            }
            
            content += `
                <div class="material-item">
                    <div style="display: flex; align-items: start;">
                        <div class="material-type">
                            ${getMaterialIcon(material.type)}
                        </div>
                        <div style="flex: 1;">
                            <div class="material-title">${material.title}</div>
                            ${material.description ? `<div class="material-description">${material.description}</div>` : ''}
                            <div style="margin-top: 10px; font-size: 12px; color: #888;">
                                –ú–∞—Ç–µ—Ä–∏–∞–ª ${currentIndex + 1} –∏–∑ ${currentMaterials.length}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = content;
            
            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ
            if (material.type === 'video') {
                setTimeout(() => {
                    const videoPlayer = document.getElementById('videoPlayer');
                    if (videoPlayer) {
                        // videoPlayer.play().catch(e => console.log('–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –æ—Ç–∫–ª—é—á–µ–Ω'));
                    }
                }, 500);
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é
        function updateNavigation() {
            const navigation = document.getElementById('navigation');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressIndicator = document.getElementById('progressIndicator');
            
            if (currentMaterials.length > 1) {
                navigation.style.display = 'flex';
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === currentMaterials.length - 1;
                progressIndicator.textContent = `${currentIndex + 1} / ${currentMaterials.length}`;
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                prevBtn.onclick = () => {
                    if (currentIndex > 0) {
                        currentIndex--;
                        updateMaterialsDisplay();
                        updateNavigation();
                    }
                };
                
                nextBtn.onclick = () => {
                    if (currentIndex < currentMaterials.length - 1) {
                        currentIndex++;
                        updateMaterialsDisplay();
                        updateNavigation();
                    }
                };
            } else {
                navigation.style.display = 'none';
            }
        }

        // –ü–æ–ª—É—á–∞–µ–º –∏–∫–æ–Ω–∫—É –¥–ª—è —Ç–∏–ø–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–∞
        function getMaterialIcon(type) {
            const icons = {
                'video': 'üé¨',
                'photo': 'üì∑',
                'document': 'üìÑ',
                'link': 'üîó'
            };
            return icons[type] || 'üìÅ';
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
        function showError(message) {
            const container = document.getElementById('materialsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>‚ùå –û—à–∏–±–∫–∞</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="
                        margin-top: 15px;
                        padding: 10px 20px;
                        background: #667eea;
                        color: white;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                    ">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                </div>
            `;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', loadSectionData);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–∞–π–ø–æ–≤ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0 && currentIndex < currentMaterials.length - 1) {
                    // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - —Å–ª–µ–¥—É—é—â–∏–π
                    currentIndex++;
                    updateMaterialsDisplay();
                    updateNavigation();
                } else if (diff < 0 && currentIndex > 0) {
                    // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –ø—Ä–µ–¥—ã–¥—É—â–∏–π
                    currentIndex--;
                    updateMaterialsDisplay();
                    updateNavigation();
                }
            }
        }
    </script>
</body>
</html>
